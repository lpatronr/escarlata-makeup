fragment GeneralInfo on Product {
  id
  title
  tags
  images(first: 1) {
    edges {
      node {
        id
        altText
        url
      }
    }
  }
  productType
  priceRange {
    minVariantPrice {
      amount
    }
  }
}

query FeaturedProducts {
  products(sortKey: CREATED_AT, first: 7) {
    nodes {
      ...GeneralInfo
    }
  }
}

query Products(
  $first: Int
  $last: Int
  $query: String
  $sortKey: ProductSortKeys
  $reverse: Boolean
  $after: String
  $before: String
) {
  products(
    query: $query
    first: $first
    last: $last
    sortKey: $sortKey
    reverse: $reverse
    after: $after
    before: $before
  ) {
    nodes {
      ...GeneralInfo
    }
    edges {
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
      hasPreviousPage
      startCursor
    }
  }
}
